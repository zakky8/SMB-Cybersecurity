version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shielddesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shielddesk
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shielddesk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shielddesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shielddesk_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: shielddesk_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://shielddesk:password@postgres:5432/shielddesk
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: shielddesk_dashboard
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000

  gophish:
    image: gophish/gophish:latest
    container_name: shielddesk_gophish
    restart: unless-stopped
    ports:
      - "3333:3333"
      - "80:80"
    volumes:
      - gophish_data:/opt/gophish

volumes:
  postgres_data:
  redis_data:
  gophish_data:
