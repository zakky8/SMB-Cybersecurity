name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma client
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/shielddesk_test

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types (API)
        run: npx tsc --noEmit
        working-directory: apps/api

      - name: Check TypeScript types (Dashboard)
        run: npx tsc --noEmit
        working-directory: apps/dashboard

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: shielddesk_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/shielddesk_test

      - name: Push database schema
        run: npx prisma db push --schema=apps/api/prisma/schema.prisma --skip-generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/shielddesk_test

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/shielddesk_test
          REDIS_URL: redis://localhost:6379
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test
          CLERK_SECRET_KEY: sk_test_placeholder
          JWT_SECRET: test_jwt_secret

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    needs: [lint-and-typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/shielddesk

      - name: Build types package
        run: npm run build -w @shielddesk/types

      - name: Build email templates package
        run: npm run build -w @shielddesk/email-templates

      - name: Build security score package
        run: npm run build -w @shielddesk/security-score

      - name: Build API
        run: npm run build -w @shielddesk/api
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/shielddesk

      - name: Build Dashboard
        run: npm run build -w @shielddesk/dashboard
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder

  build-rust-mac:
    name: Build macOS Agent
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/agent-mac
      - name: Build (x86_64)
        run: cargo build
        working-directory: apps/agent-mac
      - name: Run tests
        run: cargo test
        working-directory: apps/agent-mac
      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: apps/agent-mac

  build-rust-windows:
    name: Build Windows Agent
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/agent-windows
      - name: Build
        run: cargo build
        working-directory: apps/agent-windows
      - name: Run tests
        run: cargo test
        working-directory: apps/agent-windows
      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: apps/agent-windows
